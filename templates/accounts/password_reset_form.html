{% extends 'base.html' %}
{% block title %}Forgot Your Password?{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<section class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h1 class="heading">Password Reset</h1>
            </div>
        </div>
    </div>
</section>
<section id="main" class="container medium">
            <center>
                <div class="content-section col-md-4">
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4">Input Your Email</legend>
                            {{ form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-warning" type="submit">Request Password Reset</button>
                        </div>
                    </form>
                </div>
            </center>
</section>
{% endblock %}
