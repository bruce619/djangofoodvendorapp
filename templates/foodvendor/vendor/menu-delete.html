{% extends 'base.html' %}
{% load static %}
{% block title %}
    Delete Menu
{% endblock %}

{% block content %}
<section class="bg-light-gray">
        <div class="container">
            <h1 class="heading">Delete {{ object.name }}<br>
                <small>at <a href="#"> {{ object.vendor.user.first_name }}</a></small>
            </h1>
        </div>
</section>
<section>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
                <fieldset class="form-group">
                     <legend class="border-bottom mb-4">Confirm Delete</legend>
                        <h4>Are you sure you want to delete {{ object.name }}</h4>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-group-vertical btn-sm btn-danger" type="submit">Yes, Delete</button>
                    <button class="btn btn-group-vertical btn-sm btn-warning"><a href="{% url 'menu-detail' object.id %}">Cancel</a></button>
                </div>
        </form>
    </div>
</section>




{% endblock %}
